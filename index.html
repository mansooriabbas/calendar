<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <main class="container">
      <div class="month">
        <span class="material-symbols-outlined"> chevron_left </span>
        <h2>september <span class="number">2020</span></h2>
        <span class="material-symbols-outlined"> chevron_right </span>
      </div>
      <section class="dates">
        <div class="days"><p>mon</p></div>
        <div class="days"><p>tue</p></div>
        <div class="days"><p>wed</p></div>
        <div class="days"><p>thu</p></div>
        <div class="days"><p>fri</p></div>
        <div class="days"><p>sat</p></div>
        <div class="days"><p>sun</p></div>
        <div class="date date-grayed">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date color-grayed">5</div>
        <div class="date color-grayed">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date color-grayed">12</div>
        <div class="date color-grayed">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date color-grayed">19</div>
        <div class="date color-grayed">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">
            <div class="round">
                24
            </div>
        </div>
        <div class="date">25</div>
        <div class="date color-grayed">26</div>
        <div class="date color-grayed">27</div>
        <div class="date bradius-left">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date date-grayed">1</div>
        <div class="date date-grayed">2</div>
        <div class="date date-grayed color-grayed">3</div>
        <div class="date date-grayed color-grayed bradius-right">4</div>
      </section>
    </main>
  </body>
</html>
